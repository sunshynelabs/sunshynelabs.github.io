<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:48px;color:#111}
    a{color:#0366d6}
    .box{max-width:720px;margin:0 auto}
    .muted{color:#666}
  </style>
</head>
<body>
  <div class="box">
    <h1>404 — Page not found</h1>
    <p class="muted">Sorry — we couldn't find that page.</p>
    <p>
      - <a href="/">Home</a>
      - <a href="/example-corp/">Example Corp</a>
      - <a href="/about/">About</a>
      - <a href="/contact/">Contact</a>
    </p>
    <p class="muted">If you think this is an error, please contact <a href="mailto:hello@sunshynelabs.com">hello@sunshynelabs.com</a>.</p>
  </div>
</body>
</html>
