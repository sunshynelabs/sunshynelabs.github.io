<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sunshyne Labs | Building Better Tomorrows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sunshyne Labs designs AI-driven systems like JACK, GABRIEL, and MADISON to turn complex real-world workflows into simple, easy systems."
    />
    <style>
      :root {
        --bg: #1b1024; /* dark eggplant background */
        --accent: #facc15;
        --accent-glow: rgba(250, 204, 21, 0.4);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --card-bg: rgba(15, 23, 42, 0.65);
        --card-border: rgba(148, 163, 184, 0.1);
        --card-border-hover: rgba(250, 204, 21, 0.3);
        
        /* Spacing & Radius */
        --radius-lg: 16px;
        --radius-xl: 24px;
        --max-width: 1000px;
        
        /* Font Stacks */
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", "Courier New", monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg);
        /* Tech Grid Background Pattern */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
        color: var(--text-main);
        min-height: 100vh;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      /* Glow effect at top of page */
      body::before {
        content: '';
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 400px;
        background: radial-gradient(circle, rgba(250, 204, 21, 0.08) 0%, rgba(2, 6, 23, 0) 70%);
        z-index: -1;
        pointer-events: none;
      }

      .page {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 40px 24px 60px;
      }

      /* --- HEADER --- */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 60px;
        flex-wrap: wrap;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      /* UPDATED BRAND MARK CSS */
      .brand-mark {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #1a1d23;
        position: relative;
        overflow: hidden;
        /* Optional: Add a subtle border to make it pop against the dark background */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .brand-mark::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 35%;
        background: linear-gradient(180deg, #e8b574 0%, #e8a574 50%, #e89574 100%);
        border-radius: 50% 50% 0 0;
      }

      .brand-mark::after {
        content: "";
        position: absolute;
        top: 35%;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          linear-gradient(180deg, transparent 0%, transparent 8%, #1a1d23 8%, #1a1d23 16%, transparent 16%),
          linear-gradient(180deg, transparent 16%, transparent 24%, #e87474 24%, #e87474 32%, transparent 32%),
          linear-gradient(180deg, transparent 32%, transparent 40%, #e86474 40%, #e86474 48%, transparent 48%),
          linear-gradient(180deg, transparent 48%, transparent 56%, #c87494 56%, #c87494 64%, transparent 64%),
          linear-gradient(180deg, transparent 64%, transparent 72%, #9888a4 72%, #9888a4 80%, transparent 80%),
          linear-gradient(180deg, transparent 80%, transparent 88%, #7498a4 88%, #7498a4 96%, transparent 96%),
          linear-gradient(180deg, transparent 96%, transparent 100%, #74a4a4 100%);
      }
      /* END UPDATED BRAND MARK CSS */


      .brand-text-main {
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
      }

      .brand-text-sub {
        font-size: 0.8rem;
        color: var(--text-muted);
        font-family: var(--font-mono);
      }

      .tag-pill {
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid var(--card-border);
        font-size: 0.7rem;
        font-family: var(--font-mono);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        background: rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(4px);
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      /* --- SHARED CARD STYLES --- */
      .hero-left, .hero-right, .section {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      /* --- HERO --- */
      .hero {
        display: grid;
        grid-template-columns: 1.4fr 1fr;
        gap: 24px;
      }

      @media (max-width: 850px) {
        .hero { grid-template-columns: 1fr; }
        header { flex-direction: column; align-items: flex-start; }
      }

      .hero-left {
        padding: 32px;
        border-radius: var(--radius-xl);
        position: relative;
        overflow: hidden;
      }

      /* Subtle gradient overlay on hero card */
      .hero-left::after {
        content: "";
        position: absolute;
        top: 0; right: 0; width: 200px; height: 200px;
        background: radial-gradient(circle at top right, rgba(250, 204, 21, 0.05), transparent 70%);
        pointer-events: none;
      }

      .hero-kicker {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--accent);
        margin-bottom: 16px;
        display: inline-block;
        border-bottom: 1px solid rgba(250, 204, 21, 0.2);
        padding-bottom: 2px;
      }

      .hero-title {
        font-size: 2.5rem;
        line-height: 1.1;
        margin-bottom: 16px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero-highlight {
        color: var(--accent);
        text-shadow: 0 0 30px rgba(250, 204, 21, 0.2);
      }

      .hero-subtitle {
        font-size: 1rem;
        color: var(--text-muted);
        max-width: 36rem;
        margin-bottom: 28px;
        font-weight: 400;
      }

      .hero-subtitle strong {
        color: #e2e8f0;
        font-weight: 500;
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 24px;
      }

      .btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-primary {
        background: var(--accent);
        color: #0f172a;
        box-shadow: 0 0 15px var(--accent-glow);
        border: 1px solid var(--accent);
      }

      .btn-primary:hover {
        background: #fbbf24;
        transform: translateY(-1px);
        box-shadow: 0 4px 20px var(--accent-glow);
      }

      .btn-ghost {
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--card-border);
        color: var(--text-muted);
      }

      .btn-ghost:hover {
        background: rgba(255,255,255,0.08);
        color: #fff;
        border-color: rgba(255,255,255,0.2);
      }

      .hero-meta {
        font-family: var(--font-mono);
        font-size: 0.7rem;
        color: var(--text-muted);
        display: flex;
        gap: 16px;
        opacity: 0.8;
        border-top: 1px solid var(--card-border);
        padding-top: 16px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #22c55e;
        box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
        display: inline-block;
        margin-right: 6px;
      }

      .hero-right {
        padding: 24px;
        border-radius: var(--radius-xl);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card-label {
        font-family: var(--font-mono);
        font-size: 0.7rem;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 8px;
        opacity: 0.7;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .card-body {
        font-size: 0.9rem;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 12px 0;
      }

      .pill {
        font-size: 0.75rem;
        font-family: var(--font-mono);
        padding: 6px 10px;
        border-radius: 4px;
        background: rgba(0,0,0,0.2);
        border: 1px solid var(--card-border);
        color: var(--text-muted);
        transition: border-color 0.2s;
      }
      
      .pill:hover {
        border-color: rgba(255,255,255,0.2);
        color: #fff;
      }

      .pill-soft {
        background: rgba(250, 204, 21, 0.05);
        border-color: rgba(250, 204, 21, 0.3);
        color: var(--accent);
      }

      /* --- SECTIONS --- */
      .section {
        padding: 32px;
        border-radius: var(--radius-lg);
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
      }

      .section-subtitle {
        font-size: 0.95rem;
        color: var(--text-muted);
        margin-bottom: 24px;
        max-width: 600px;
      }

      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
      }

      @media (max-width: 768px) {
        .grid-2 { grid-template-columns: 1fr; gap: 20px; }
        .hero-title { font-size: 2rem; }
      }
