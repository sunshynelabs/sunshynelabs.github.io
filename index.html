<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sunshyne Labs | Building Better Tomorrows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sunshyne Labs designs AI-driven systems like JACK, GABRIEL, and MADISON to turn complex real-world workflows into simple, easy systems."
    />

    <style>
      :root {
        --bg: #1b1024;
        --accent: #facc15;
        --accent-glow: rgba(250, 204, 21, 0.4);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --card-bg: rgba(15, 23, 42, 0.65);
        --card-border: rgba(148, 163, 184, 0.1);

        --radius-lg: 16px;
        --radius-xl: 24px;
        --max-width: 1000px;

        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", "Courier New", monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg);
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: var(--text-main);
        min-height: 100vh;
        line-height: 1.6;
      }

      .page {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 40px 24px 60px;
      }

      /* ---------- HEADER ---------- */
      header {
        display: flex;
        align-items: center;
        margin-bottom: 60px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      /* ---------- FIXED LOGO ---------- */
      .sunshyne-logo {
        position: relative;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        overflow: hidden;
        background: #0b0b0b;
      }

      .sunshyne-logo::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: linear-gradient(
          to bottom,
          #f6d28b 0%,
          #e59a5c 35%,
          #e45b5b 55%,
          #b45c86 70%,
          #7f7fa1 82%,
          #5aa0a0 92%,
          #7fb1b1 100%
        );
      }

      .sunshyne-logo::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
          linear-gradient(
            to bottom,
            transparent 0%,
            transparent 18%,
            rgba(11, 11, 11, 0.95) 18%,
            rgba(11, 11, 11, 0.95) 22%,
            transparent 22%,
            transparent 32%,
            rgba(11, 11, 11, 0.95) 32%,
            rgba(11, 11, 11, 0.95) 36%,
            transparent 36%,
            transparent 46%,
            rgba(11, 11, 11, 0.95) 46%,
            rgba(11, 11, 11, 0.95) 50%,
            transparent 50%,
            transparent 60%,
            rgba(11, 11, 11, 0.95) 60%,
            rgba(11, 11, 11, 0.95) 64%,
            transparent 64%,
            transparent 74%,
            rgba(11, 11, 11, 0.95) 74%,
            rgba(11, 11, 11, 0.95) 78%,
            transparent 78%
          );
      }

      .brand-text-main {
        font-weight: 600;
      }

      .brand-text-sub {
        font-size: 0.8rem;
        color: var(--text-muted);
        font-family: var(--font-mono);
      }

      /* ---------- HERO ---------- */
      .hero-left {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        padding: 32px;
        border-radius: var(--radius-xl);
        max-width: 640px;
      }

      .hero-title {
        font-size: 2.5rem;
        line-height: 1.1;
        margin-bottom: 16px;
        font-weight: 700;
      }

      .hero-highlight {
        color: var(--accent);
      }

      .hero-subtitle {
        color: var(--text-muted);
        margin-bottom: 24px;
      }

      .btn {
        background: var(--accent);
        color: #0f172a;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <header>
        <div class="brand">
          <div class="sunshyne-logo" aria-hidden="true"></div>
          <div>
            <div class="brand-text-main">Sunshyne Labs</div>
            <div class="brand-text-sub">Building Better Tomorrows</div>
          </div>
        </div>
      </header>

      <main>
        <section class="hero">
          <div class="hero-left">
            <h1 class="hero-title">
              With AI.<span class="hero-highlight"> For humans</span>.
            </h1>
            <p class="hero-subtitle">
              Sunshyne Labs builds <strong>Systems</strong> designed to simplify complex admin tasks in the real world.
            </p>
            <a href="#contact" class="btn">Contact</a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
