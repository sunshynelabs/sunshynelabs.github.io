<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Corporation - Contact</title>
    <style>
        /* CSS RESET/BASE */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
        }
        /* NAVIGATION BAR STYLES */
        .nav-bar {
            background-color: #222;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #4CAF50;
        }
        .nav-bar .logo {
            font-size: 16px;
            margin-right: 30px;
        }
        /* HERO IMAGE STYLES */
        .hero-image-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-image {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <span class="logo">Example Corporation</span>
            <a href="index.html">Home</a>
            <a href="ec-model-1.html">EC Model 1</a>
            <a href="excortex.html">ExCortex</a>
            <a href="support.html">Support</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="hero-image-container">
            <img src="assets/images/contact-hero.png" alt="Contact Hero" class="hero-image">
        </div>

        <div style="padding: 20px;">
            <h2>CONTACT</h2>
            <p>hello@sunshynelabs.com</p>

            <form style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin-top: 20px;">
                <input type="text" placeholder="Your Name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <input type="email" placeholder="Your Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <textarea placeholder="Your Message" rows="5" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
