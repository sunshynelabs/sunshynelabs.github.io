        body {
            font-family: Arial, sans-serif;

            padding: 0 15px;
            font-weight: bold;

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-image {
            display: block;
            width: 100%; /* Hero image should fill the container */
            height: auto;
        }

</head>
